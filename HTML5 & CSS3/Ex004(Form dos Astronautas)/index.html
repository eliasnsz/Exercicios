<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Liga dos Astronautas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro da Liga dos Astronautas</h1>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome: </label>
            <input type="text" required name="nome" id="nome" placeholder="Campo Obrigatório"> 
                <br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Campo Obrigatório" required>
                <br>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" placeholder="De 6 a 8 caractéres" required>
                <br>
            <label for="nascimento">Data de Nascimento: </label>
            <input type="date" name="nascimento" id="nascimento" required>
                <br>
            <label for="foto">Foto: </label>
            <input type="file" name="foto" id="foto">
                <br>
            <label for="nacionalidade">Nacionalidade: </label>
            <input list="nac" name="nacionalidade" id="nacionalidade" required>
            <datalist id="nac">
                <option value="Russo"></option>
                <option value="Americano"></option>
                <option value="Brasileiro"></option>
                <option value="Mexicano"></option>
                <option value="Japonês"></option>
                <option value="Italiano"></option>
            </datalist>
                <br>
            <label for="genero">Gênero: </label>
            <input type="radio" name="genero" id="genero" checked> Masculino
            <input type="radio" name="genero" id="genero" > Feminino
                <br>
            <label>Suas principais qualidades: </label>
            <p><input type="checkbox" name="q1" id="q1">Inteligência</p>
            <p><input type="checkbox" name="q2" id="q2">Resiliência</p>
            <p><input type="checkbox" name="q3" id="q3">Educação</p>

            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
</html>
